<!DOCTYPE html>

<style>
    body {
        margin: 0;
        background-image: url(public/bread.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    .mdc-drawer__header img {
        width: 8rem;
        margin-top: 1rem;
    }

    footer {

    .hidden {
        display: none;
    }

    .cat_position {
        display: flex;

        justify-content: space-around;

    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

    .title {

        text-align: center;
    }

        color: black;
        padding: 12px 16px;

        display: block;
    }

        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .divider {
        display: flex;
        justify-content: space-around;
    }

    #kitty_counter1,
    #kitty_counter2 {
        margin-left: 20px;
    }

    @media screen and (max-width: 992px) {
        .color_card {
            width: 40vw;
        }

        #kitty_counter2 {

<script>
    const MDCRipple = mdc.ripple.MDCRipple;
    const selector = '.mdc-button, .mdc-icon-button, .mdc-card__primary-action';
    const ripples = [].map.call(document.querySelectorAll(selector), function (el) {
        return new MDCRipple(el);
    });
    const MDCDrawer = mdc.drawer.MDCDrawer;
    const drawer = MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
    const buttonRipple = new MDCRipple(document.querySelector('.mdc-button'));

    document.body.addEventListener('MDCDrawer:closed', () => {
        mainContentEl.querySelector('input, button').focus();
    });

    let kitty_counter1 = 0;
    let kitty_counter2 = 0;

    async function get_the_cats(cat_id) {
        await fetch(
            'https://api.thecatapi.com/v1/images/search?limit=2&api_key=live_1YNVUvxk3wrvvabHqlXlmdIlep5Sx5B4gomuOpFYt0jwoYBME3aW8qZ9gMHGfoyZ',
            {
                headers: {
                    Accept: 'application/json',
                },
            }
        )
            .then((response) => response.json())
            .then((data) => {
                const images = data.map((imageData) => imageData.url);

                if (cat_id === 'cat1') {
                    const img_element1 = document.querySelector('.cat_img2');
                    img_element1.src = images[0];

                    kitty_counter1++;
                    kitty_counter2 = 0;
                    document.getElementById('kitty_counter1').textContent = kitty_counter1;
                    document.getElementById('kitty_counter2').textContent = kitty_counter2;
                } else if (cat_id === 'cat2') {
                    const img_element2 = document.querySelector('.cat_img');
                    img_element2.src = images[1];

                    kitty_counter1 = 0;
                    kitty_counter2++;
                    document.getElementById('kitty_counter2').textContent = kitty_counter2;
                    document.getElementById('kitty_counter1').textContent = kitty_counter1;


                } else {
                    const img_element1 = document.querySelector('.cat_img2');
                    const img_element2 = document.querySelector('.cat_img');
                    img_element1.src = images[0];
                    img_element2.src = images[1];
                    let kitty_counter1 = 0;
                    let kitty_counter2 = 0;
                    document.getElementById('kitty_counter1').textContent = kitty_counter1;
                    document.getElementById('kitty_counter2').textContent = kitty_counter2;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    const img_element1 = document.querySelector('.cat_img2');
    img_element1.addEventListener('click', function () {
        get_the_cats('cat1');
    });

    const img_element2 = document.querySelector('.cat_img');
    img_element2.addEventListener('click', function () {
        get_the_cats('cat2');
    });

    document.body.addEventListener('MDCDrawer:closed', () => {
        mainContentEl.querySelector('input, button').focus();
    });

    function openDrawer() {
        drawer.open = true;
    }

    function home() {
        document.querySelectorAll('.mdc-image-list__item').forEach(item => {
            item.classList.remove('hidden');
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        let dropdowns = document.getElementsByClassName('dropdown');
        for (let i = 0; i < dropdowns.length; i++) {
            dropdowns[i].addEventListener('click', function (e) {
                let target = e.target;
                let dropdownContent = this.getElementsByClassName('dropdown-content')[0];

                if (target.tagName === 'A') {
                    let shareURL = window.location.href;
                    if (shareURL) {
                        console.log('Sending URL:', shareURL); // Replace with your logic to send the URL
                    }
                }
                dropdownContent.classList.toggle('show');
            });
        }
    });

</script>
