<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Vereiste meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>


    <link rel="icon" type="image/png" href="images/android-launchericon-512-512.png"/>
    <link rel="manifest" href="manifest.json">

    <meta name="description" content="Een simpele app met memes"/>
    <meta name="theme-color" content="#6200ee"/>

    <meta name="apple-web-app-capable" content="yes">
    <meta name="apple-web-app-status-bar-style" content="black">
    <meta name="apple-web-app-title" content="GCMemes PWA">
    <link rel="apple-touch-icon" href="images/android-launchericon-512-512.png"/>

    <!-- Material.io bestanden (CSS & Font/icons)-->
    <!-- Uitleg werking componenents: https://material.io/components?platform=web -->
    <!-- Demo van components:         https://material-components.github.io/material-components-web-catalog/#/ -->
    <!-- Demo en uitleg icons:        https://fonts.google.com/icons?selected=Material+Icons -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">    <!-- Material.io bestanden (JS en registratie componenten) -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<!--top bar-->
<body>
<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button onclick="openDrawer()" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu
            </button>
            <span class="mdc-top-app-bar__title">Home</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search
            </button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert
            </button>
        </section>
    </div>
</header>
<!--drawer-->
<aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__header">
        <img onclick="home()" src="public/Graafschap-college-removebg-preview.png">
        <h3 class="mdc-drawer__title">Graafschap College</h3>
        <h6 class="mdc-drawer__subtitle">altijd in voor een meme</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                <span class="mdc-list-item__ripple"></span>
                <i class="material-icons mdc-list-item__graphic margin-icon" aria-hidden="true">home</i>
                <span class="mdc-list-item__text" onclick="home()">Home</span>
            </a>
            <a class="mdc-list-item" href="#">
                <span class="mdc-list-item__ripple"></span>
                <i class="material-icons mdc-list-item__graphic margin-icon" aria-hidden="true">chat</i>
                <span class="mdc-list-item__text">Chat</span>
            </a>
            <a class="mdc-list-item" href="#">
                <span class="mdc-list-item__ripple"></span>
                <i class="material-icons mdc-list-item__graphic margin-icon" aria-hidden="true">account_circle</i>
                <span class="mdc-list-item__text">Account</span>
            </a>
        </nav>
    </div>
</aside>
<div class="mdc-drawer-scrim"></div>
<main class="mdc-top-app-bar--fixed-adjust" id="main-content">
    <!--tabs-->
    <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                    <button class="mdc-tab mdc-tab" onclick="chooseImages(this.id)" id="meme" role="tab"
                            aria-selected="true" tabindex="0">
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Memes</span>
          </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                    <button class="mdc-tab mdc-tab" id="fail" onclick="chooseImages(this.id)" role="tab"
                            aria-selected="true" tabindex="0">
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Fails</span>
          </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                    <button id="animals" onclick="chooseImages(this.id)" class="mdc-tab mdc-tab" role="tab"
                            aria-selected="true" tabindex="0">
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">animals</span>
          </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <ul class="mdc-image-list mdc-image-list--masonry my-masonry-image-list">
        <li class="mdc-image-list__item meme">
            <img title="meme-guy" class="mdc-image-list__image" src="public/2jcnox.jpg" alt="meme">
        </li>
        <li class="mdc-image-list__item fail">
            <img title="bad day huh?" class="mdc-image-list__image" src="public/work-day-fails-3.jpeg" alt="fail">
        </li>
        <li class="mdc-image-list__item animals">
            <img title="squirrel?" class="mdc-image-list__image"
                 src="public/funny-animal-pictures-comedy-wildlife-photography-awards-paul-joynson-hicks-fb.png"
                 alt="animals">
        </li>
        <li class="mdc-image-list__item animals">
            <img title="sup?"
                 class="mdc-image-list__image" src="public/85030dacda1b1f91b92ff77056b17648.jpg" alt="animals">
        </li>
        <li class="mdc-image-list__item meme">
            <img title="meme or is it an ad?"
                 class="mdc-image-list__image" src="public/557-meme_marketing_0.png" alt="meme">
        </li>
        <li class="mdc-image-list__item meme">
            <img title="how do you do fellow kids?"
                 class="mdc-image-list__image" src="public/Screen_Shot_2017_07_13_at_1.09.20_PM.jpeg" alt="meme">
        </li>
    </ul>
</main>
<footer class="mdc-top-app-bar">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-center divider" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">groups
        </button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">person</button>
    </section>
</footer>

<section class="sheet hidden sheet-out-of-view sheet-meme" id="sheet-meme">

    <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-top-app-bar-meme">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                        aria-label="Close sheet navigation menu" onclick="closeSheets();">close</button>
                <span class="mdc-top-app-bar__title meme-title">Meme titel</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">share</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
            </section>
        </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust main-content" id="main-meme">
        <img id="meme-image" class="meme-image" alt="meme">
    </main>

    <footer>
        <div class="mdc-tab-bar mdc-tab-bar-meme" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                        <button class="mdc-tab mdc-tab" role="tab" aria-selected="false" tabindex="0">
                <span class="mdc-tab__content">
                  <span class="mdc-tab__icon material-icons" aria-hidden="true">thumb_up</span>
                </span>
                            <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab mdc-tab" role="tab" aria-selected="false" tabindex="0">
                <span class="mdc-tab__content">
                  <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
                </span>
                            <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab mdc-tab" role="tab" aria-selected="false" tabindex="0">
                <span class="mdc-tab__content">
                  <span class="mdc-tab__icon material-icons" aria-hidden="true">thumb_down</span>
                </span>
                            <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</section>
<script src="index.js"></script>
</body>
</html>
